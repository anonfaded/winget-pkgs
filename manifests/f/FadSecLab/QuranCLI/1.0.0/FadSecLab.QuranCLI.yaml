# ==============================
# Guide: How to Update QuranCLI
# ==============================
# 1. Build the new QuranCLI installer using Inno Setup.
# 2. Upload the new `.exe` installer to GitHub Releases.
# 3. Get the new SHA256 hash using:
#    certutil -hashfile QuranCLI-Setup.exe SHA256
# 4. Update the following fields in this YAML file:
#    - PackageVersion: <new_version>
#    - InstallerUrl: <new_GitHub_Release_URL>
#    - InstallerSha256: <new_SHA256_hash>
# 5. Validate the updated manifest:
#    winget validate --manifest manifests/f/FadSecLab/QuranCLI/<new_version>/QuranCLI.yaml
# 6. Push the changes to your forked Winget repo:
#    git add .
#    git commit -m "Update FadSecLab.QuranCLI to <new_version>"
#    git push origin main
# 7. Create a Pull Request in the official Winget repo.
# 8. Wait for Microsoft to review & approve the update.
# ==============================